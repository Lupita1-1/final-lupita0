<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galer√≠a Carrusel</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    background: #f5f5f5;
  }
  .carousel {
    position: relative;
    width: 500px;  /* 30cm aprox */
    height: 400px; /* 40cm aprox */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    background: #fff;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
  }
  .slide {
    min-width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: rgba(255,255,255,0.8);
    background-color: rgba(0,0,0,0.4);
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    z-index: 10;
  }
  .arrow:hover {
    background-color: rgba(0,0,0,0.7);
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }
</style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="slides" id="slides">
	    <div class="slide"><img src="D:\reforestacion lupita\reforestacion\foto1.jpg" alt="Imagen 1" /></div>
        <div class="slide"><img src="D:\reforestacion lupita\reforestacion\foto2.jpg" alt="Imagen 2" /></div>
        <div class="slide"><img src="D:\reforestacion lupita\reforestacion\foto3.jpg" alt="Imagen 3" /></div>
        <div class="slide"><img src="D:\reforestacion lupita\reforestacion\foto4.jpg" alt="Imagen 4" /></div>
        <div class="slide"><img src="D:\reforestacion lupita\reforestacion\foto5.jpg" alt="Imagen 5" /></div>
  </div>
  <div class="arrow prev" onclick="moveSlide(-1)">&#10094;</div>
  <div class="arrow next" onclick="moveSlide(1)">&#10095;</div>
</div>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  let currentIndex = 0;

  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = totalSlides - 1;
    if (currentIndex >= totalSlides) currentIndex = 0;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }
</script>

</body>
</html>
